<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
         <div>
            <label for = "mail">Email</label><br>
            <input type = "email" id = "mail" placeholder = "abc@gmail.com" required>
        </div>
         <div>
            <label for = "username">Username</label><br>
            <input type = "number" id = "username" placeholder = "Write your USN" required>
        </div>
         <div>
            <label for = "Time">Time</label><br>
            <input type = "time" id = "Time" placeholder = "What is time now" required>
        </div>
         <div>
            <label for = "URL">URL</label><br>
            <input type = "url" id = "URL" placeholder = "What is time now" required>
        </div>
         <div>
            <label for = "range">range</label><br>
            <input type = "range" id = "range" placeholder = "What is time now" min="19" max="28" step="2" >
        </div>
       
    </form>
</body>
</html>
