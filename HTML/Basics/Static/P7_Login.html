<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
       <div>
            <label for="email" >Email</label><br>
            <input type="email" name="Email" id="email"  required placeholder="abc@gmail.com">
       </div>

        <div>
            <label for="country" >Country</label><br>
            <input type="country" name="Country" value="India" id="Country" required placeholder="Write your country name" disabled>
       </div>

        <div>
            <label for="password" >Password</label><br>
            <input type="password" name="Password" id="password" placeholder="Write your password here">
       </div>

        <div>
            <label for="submit" >Submit</label><br>
            <input type="submit" name="Submit" id="submit">
       </div>


    </form>
</body>
</html>
