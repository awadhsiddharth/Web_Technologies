<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tag</title>
</head>
<body>
    <!-- Audio Media Tag -->
    <audio controls>
      
        <source src="audio.mp3" type="audio/mp3">
    Har Har Mahadev</audio>- <source src="" type=""><br>
          <!-- <source src="audio.ogg" type="audio/ogg"> -->
    <!-- Har Har Mahadev</audio> -->

    <!-- Video Media tag -->
    <video height="500" width="400" controls>

        <source src="video.mp4" type="video/mp4">
        Browser doesn't support video format.
    </video>

    <!-- Figure Tag -->
    <figure>
        
        <img src="images.png">
        <figcaption>Logo Image of our website</figcaption>
    </figure>

</body>
</html>
