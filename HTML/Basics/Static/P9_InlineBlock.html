<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>
   <!--  Block tag- are those which starts in new line-->
   <!--  Heading tag are block tag that means starts in new line it occupies completes space -->
    <h2>Heading 1</h2>    
    <h2>Heading 2</h2>
    <p>Paragraph tag</p>

    <!-- 
    Inline tag- are those which dont starts in new line
    < -->
    <div><img src = "download.png" width = "200"></div>
    <img src = "download.png" width = "200">
    <img src = "download.png" width = "200">



</body>
</html>
